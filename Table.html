<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login - Your Site Name</title>
    <link rel="stylesheet" href="Table_design.css">
</head>
<body>
    <div class="form-body">
        <h1 class="form-title">Account Login</h1>
        <form>
            <label for="account">Account Name, Phone Number, or Email</label>
            <input type="text" id="account" placeholder="Account name or Phone number or Email" required>
            
            <label for="password">Enter Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
